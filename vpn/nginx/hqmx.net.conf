server {
    listen 80;
    listen [::]:80;
    server_name hqmx.net www.hqmx.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name hqmx.net www.hqmx.net;

    ssl_certificate /etc/letsencrypt/live/hqmx.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hqmx.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ========================================
    # NEW Root - VPN Frontend (HQMX VPN)
    # ========================================
    root /home/ubuntu/hrz/services/main/current;
    index index.html;

    # Root fallback for VPN site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ========================================
    # OLD Main Site - Tools (hqmx.net/webtools.html)
    # Serves from /old-main/ prefix for assets
    # ========================================
    location = /webtools.html {
        alias /home/ubuntu/hqmx/services/main/current/webtools.html;
    }
    
    location ^~ /old-main/ {
        alias /home/ubuntu/hqmx/services/main/current/;
        try_files $uri $uri/ =404;
    }

    # /main/ path for webtools.html assets (style.css, locales.js, etc.)
    location ^~ /main/ {
        alias /home/ubuntu/hqmx/services/main/current/;
        try_files $uri $uri/ =404;
    }

    # ========================================
    # VPN App Releases (Tauri Updater)
    # ========================================
    location ^~ /releases/ {
        alias /home/ubuntu/hrz/releases/;
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin "*";
    }

    # ========================================
    # Existing Services (unchanged)
    # ========================================
    
    # Converter Service
    location ^~ /converter/ {
        alias /home/ubuntu/hqmx/services/converter/current/;
        try_files $uri $uri/ /converter/index.html;
    }

    # Downloader Service
    location ^~ /downloader/ {
        alias /home/ubuntu/hqmx/services/downloader/current/;
        try_files $uri $uri/ /downloader/index.html;
    }

    # Generator Service
    location ^~ /generator/ {
        alias /home/ubuntu/hqmx/services/generator/current/;
        try_files $uri $uri/ /generator/index.html;
    }

    # Calculator Service
    location ^~ /calculator/ {
        alias /home/ubuntu/hqmx/services/calculator/current/;
        try_files $uri $uri/ /calculator/index.html;
    }

    # ========================================
    # API Proxies
    # ========================================
    
    # API - Converter
    location /api/converter/ {
        proxy_pass http://localhost:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API - Downloader
    location /api/downloader/ {
        proxy_pass http://localhost:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for long downloads
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # ========================================
    # CORS & Caching
    # ========================================
    add_header 'Access-Control-Allow-Origin' 'https://hqmx.net' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Common Assets Caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|webp)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
