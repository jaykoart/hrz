<svg width="25" height="40" viewBox="0 0 25 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect filter -->
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Body of 'i' -->
  <rect x="7.8" y="14" width="9.1" height="26" fill="white"/>
  <!-- The Dot (Lighthouse) with glow and rainbow animation -->
  <circle cx="12.5" cy="5" r="5" filter="url(#glow)">
    <animate attributeName="fill" values="#ff0000;#ff8800;#ffff00;#00ff88;#00ffff;#0088ff;#8800ff;#ff00ff;#ff0088;#ff0000" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- Pulsing outer glow ring -->
  <circle cx="12.5" cy="5" r="8" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#ff0000;#00ff88;#0088ff;#ff0000" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>

